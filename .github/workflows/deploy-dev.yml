name: Deploy Dev Frontend

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Zip Output
        run: zip -r output.zip .output

      - name: Upload to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: "output.zip"
          target: "/var/www/superadmin/"

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            set -e

            # ensure unzip exists
            command -v unzip >/dev/null 2>&1 || sudo apt install unzip -y

            cd /var/www/superadmin

            test -f output.zip || { echo "output.zip not found"; exit 1; }

            unzip -o output.zip

            test -f .output/server/index.mjs || { echo ".output/server/index.mjs not found after unzip"; exit 1; }

            pm2 restart superadmin-dev || pm2 start /var/www/superadmin/.output/server/index.mjs --name "superadmin-dev"

            pm2 save
