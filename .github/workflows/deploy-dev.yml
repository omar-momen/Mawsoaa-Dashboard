name: Deploy Dev Frontend

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Upload Project to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: "."
          target: "/var/www/superadmin/"
          rm: false

      - name: Build & Restart on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          timeout: 30m
          script: |
            set -e

            cd /var/www/superadmin

            echo "ğŸ§¹ Cleaning previous .output..."
            rm -rf .output

            echo "ğŸ“¦ Installing ALL dependencies..."
            pnpm install --frozen-lockfile

            echo "ğŸ§  Increasing Node memory limit..."
            export NODE_OPTIONS="--max-old-space-size=3072"

            echo "âš™ï¸ Building Nuxt project..."
            pnpm build

            echo "ğŸš€ Starting / Restarting PM2 app..."
            pm2 describe superadmin-dev > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 restart superadmin-dev
            else
              pm2 start .output/server/index.mjs --name "superadmin-dev"
            fi

            pm2 save
