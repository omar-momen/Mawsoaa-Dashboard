name: Deploy Dev Frontend

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Upload Full Project to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: "."
          target: "/var/www/superadmin/"

      - name: SSH & Build on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd /var/www/superadmin

            # Install dependencies (prod only if you prefer)
            pnpm install --frozen-lockfile

            # Build Nuxt on the server
            pnpm build

            # Start or restart PM2 app
            pm2 describe superadmin-dev > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 restart superadmin-dev
            else
              pm2 start .output/server/index.mjs --name superadmin-dev
            fi

            pm2 save
