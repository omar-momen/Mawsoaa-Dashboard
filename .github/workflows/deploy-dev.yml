name: Deploy Dev Frontend

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # Upload full project (excluding node_modules via default .gitignore)
      - name: Upload Project to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: "."
          target: "/var/www/superadmin/"
          rm: false

      - name: Build & Restart on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          timeout: 20m
          script: |
            set -e

            echo "ğŸ”§ Navigating to project directory..."
            cd /var/www/superadmin

            echo "ğŸ§¹ Cleaning previous build output..."
            rm -rf .output

            echo "ğŸ“¦ Installing production dependencies..."
            pnpm install --prod --frozen-lockfile

            echo "âš™ï¸ Building Nuxt project..."
            pnpm build

            echo "ğŸš€ Starting or restarting PM2 app..."
            pm2 describe superadmin-dev > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 restart superadmin-dev
            else
              pm2 start .output/server/index.mjs --name="superadmin-dev"
            fi

            echo "ğŸ’¾ Saving PM2 process list..."
            pm2 save

            echo "ğŸ‰ Deployment completed successfully!"
