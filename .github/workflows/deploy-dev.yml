name: Deploy Dev Frontend

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    - name: Zip Output
      run: zip -r output.zip .output

    - name: Upload to Server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.DEV_USER }}
        key: ${{ secrets.DEV_SSH_KEY }}
        source: output.zip
        target: /var/www/superadmin/

    - name: Restart PM2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.DEV_USER }}
        key: ${{ secrets.DEV_SSH_KEY }}
        script: |
          cd /var/www/superadmin
          unzip -o output.zip
          pm2 restart superadmin-dev || pm2 start .output/server/index.mjs --name "superadmin-dev"
